  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

<body>

<div id ="ball"></div>
<div id ="myContainer">
<div id ="myAnimation" onclick="myMove()"><img src="sheep.png"></div>

</div>

<script>
var frame = false

function myMove() {
  
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 1);



  function frame() {
    if (pos == 850) {
      clearInterval(id);
    } else {

      pos++; 
       elem.style.left = pos + 'px';

    }
  }
}
</script>

</body>
